
<ion-content>
  <ion-toolbar no-border-top>
    <ion-title>This is the title that never ends. It just goes on and on my friend.</ion-title>
  </ion-toolbar>

  <ion-toolbar no-border-top>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only showWhen="ios">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="secondary" icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Default</ion-title>
  </ion-toolbar>

  <ion-toolbar no-border-top color="primary">
    <ion-buttons start>
      <button ion-button showWhen="ios" icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="secondary" icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Primary</ion-title>
  </ion-toolbar>

  <ion-toolbar no-border-top color="primary">
    <ion-buttons start>
      <button ion-button showWhen="ios" icon-only class="activated">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-only class="activated">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="secondary" icon-only class="activated">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Primary.activated</ion-title>
  </ion-toolbar>

  <ion-toolbar no-border-top color="secondary">
    <ion-buttons start>
      <button ion-button icon-only solid>
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-left solid>
        <ion-icon name="contact"></ion-icon>
        Solid
      </button>
    </ion-buttons>
    <ion-title>Secondary</ion-title>
    <ion-buttons end>
      <button ion-button icon-right solid color="danger">
        Help
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar no-border-top color="secondary">
    <ion-buttons start>
      <button ion-button icon-only solid class="activated">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-left solid class="activated">
        <ion-icon name="contact"></ion-icon>
        Solid
      </button>
    </ion-buttons>
    <ion-title>Secondary Activated</ion-title>
    <ion-buttons end>
      <button ion-button icon-right solid color="danger" class="activated">
        Help
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar no-border-top color="dark">
    <ion-buttons start>
      <button ion-button icon-only outline>
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-left outline>
        <ion-icon name="star"></ion-icon>
        Star
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only color="secondary" outline>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Dark</ion-title>
  </ion-toolbar>

  <ion-toolbar no-border-top color="dark">
    <ion-buttons start>
      <button ion-button outline icon-only class="activated">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button outline icon-left class="activated">
        <ion-icon name="star"></ion-icon>
        Star
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="secondary" outline icon-only class="activated">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Dark.activated</ion-title>
  </ion-toolbar>

  <ion-toolbar no-border-top color="danger">
    <ion-buttons start>
      <button ion-button icon-left>
        <ion-icon name="contact"></ion-icon>
        Clear
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right>
        Edit
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Danger</ion-title>
  </ion-toolbar>

  <ion-toolbar no-border-top color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Danger</ion-title>
  </ion-toolbar>

  <ion-toolbar no-border-top color="light">
    <ion-buttons start>
      <button ion-button icon-left>
        <ion-icon name="contact"></ion-icon>
        Clear
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right>
        Edit
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Light</ion-title>
  </ion-toolbar>

  <ion-toolbar no-border-top color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Light</ion-title>
  </ion-toolbar>

  <ion-toolbar no-border-top transparent>
    <ion-buttons end>
      <button ion-button #button1 icon-only (click)="buttonClick(button1)">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Transparent</ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-content>
