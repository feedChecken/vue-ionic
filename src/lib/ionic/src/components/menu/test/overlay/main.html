<ion-menu [content]="content" id="myMenuId" type="overlay" side="left">

  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Left Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>

      <button ion-item menuToggle="myMenuId" detail-none>
        Close Left Menu
      </button>
      <button ion-item detail-none (click)="showAlert()">
        Show alert
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu [content]="content" id="myMenuId2" type="overlay" side="right">

  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Right Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>

      <button ion-item menuToggle="myMenuId2" detail-none>
        Close Right Menu
      </button>

    </ion-list>
  </ion-content>

</ion-menu>


<ion-nav id="nav" [root]="rootView" #content swipeBackEnabled="false"></ion-nav>
