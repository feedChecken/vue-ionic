<ion-menu [content]="content" type="push" side="left">

  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Left Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button ion-item menuToggle="left" detail-none>
        Close Left Menu
      </button>
      <button ion-item detail-none (click)="showAlert()">
        Show alert
      </button>

    </ion-list>
    <p>Close Left Menu and Show alert buttons</p>

    <div f></div>
    <div f></div>
    <div f></div>
    <div f></div>

  </ion-content>

</ion-menu>

<ion-menu [content]="content" type="push" side="right">

  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Right Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button ion-item menuToggle="right" detail-none>
        Close Right Menu
      </button>

    </ion-list>
    <p>Only one close button</p>

    <div f></div>
    <div f></div>
    <div f></div>
    <div f></div>

  </ion-content>

</ion-menu>


<ion-nav id="nav" [root]="rootView" #content swipeBackEnabled="false"></ion-nav>
