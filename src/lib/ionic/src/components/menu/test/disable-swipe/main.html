<ion-menu [content]="content" side="left">

  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Left Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>
      <button ion-item>
        Left Item 1
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-menu [content]="content" side="right" swipeEnabled="false">

  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Right Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>
      <button ion-item>
        Right Item 1
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="root" #content swipeBackEnabled="false"></ion-nav>
