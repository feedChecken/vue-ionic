<ion-header>

  <ion-toolbar>
    <ion-title>Chips</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding style="text-align:center">

  <h2>Text Chips</h2>

  <ion-chip>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-chip>
    <ion-label color="secondary">Secondary Label</ion-label>
  </ion-chip>

  <ion-chip>
    <ion-label>Another With Longer Text</ion-label>
  </ion-chip>

  <h2>Color Chips</h2>

  <ion-chip color="primary">
    <ion-icon name="heart" color="dark"></ion-icon>
    <ion-label>Primary</ion-label>
  </ion-chip>

  <ion-chip color="secondary">
    <ion-label color="dark">Secondary w/ Dark label</ion-label>
  </ion-chip>

  <ion-chip color="danger">
    <ion-label>Danger</ion-label>
  </ion-chip>

  <h2>Icon Chips</h2>

  <ion-chip>
    <ion-icon name="pin"></ion-icon>
   <ion-label>Default</ion-label>
  </ion-chip>

  <ion-chip>
    <ion-label>Secondary</ion-label>
    <ion-icon name="pin" color="secondary"></ion-icon>
  </ion-chip>

  <h2>Avatar Chips</h2>

  <ion-chip>
    <ion-avatar>
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-chip>
    <ion-label>Right Avatar</ion-label>
    <ion-avatar>
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
  </ion-chip>

  <h2>Delete Chips</h2>

  <ion-chip #chip1>
    <ion-label>Default</ion-label>
    <button ion-button clear color="light" (click)="delete(chip1)">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-chip>

  <ion-chip #chip2>
    <ion-icon name="pin" color="primary"></ion-icon>
    <ion-label>With Icon</ion-label>
    <button ion-button (click)="delete(chip2)">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-chip>

  <ion-chip #chip3>
    <ion-avatar>
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
    <ion-label>With Avatar</ion-label>
    <button ion-button clear color="dark" (click)="delete(chip3)">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  </ion-chip>

</ion-content>
