<ion-header>

  <ion-toolbar>
    <ion-title>Item Divider</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content">

  <ion-item-group>
    <ion-item>
      Plain Ol' div with some text
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      Item Divider
      <button ion-button item-right>button</button>
    </ion-item-divider>

    <ion-item text-wrap>
      Multiline text that should wrap when it is too long
      to fit on one line in the item. Attribute on .item
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="dark">
      <button ion-button item-left clear>
        <ion-icon name="cloudy"></ion-icon>
      </button>
      <button ion-button item-left clear color="light">
        <ion-icon name="rainy"></ion-icon>
      </button>
      Dark
    </ion-item-divider>

    <ion-item text-wrap>
      <h1>H1 Title Text</h1>
    </ion-item>

    <ion-item text-wrap>
      <h2>H2 Title Text</h2>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">
      <ion-avatar item-left>
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-avatar>
      Light
      <button ion-button item-right clear color="danger">
        <ion-icon name="sunny"></ion-icon>
      </button>
    </ion-item-divider>

    <ion-item text-wrap>
      <h3>H3 Title Text</h3>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="primary">
      Primary
      <ion-thumbnail item-right>
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-thumbnail>
    </ion-item-divider>

    <ion-item text-wrap>
      <h4>H4 Title Text</h4>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="secondary">Secondary</ion-item-divider>

    <ion-item>
      <ion-label>
        Column 1
      </ion-label>
      <ion-label>
        Column 2
      </ion-label>
      <ion-label>
        Column 3
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>

<style>
  img {
    height: 100px;
  }
</style>
